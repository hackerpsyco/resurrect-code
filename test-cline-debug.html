<!DOCTYPE html>
<html>
<head>
    <title>Cline Debug Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Cline Debug Test</h1>
    <button onclick="runAllTests()">Run All Tests</button>
    <div id="results"></div>

    <script>
        const API_KEY = 'AIzaSyDRSAYQSZjL-qmIVpuZKShfYxdo8MBliL0';
        const results = document.getElementById('results');

        function addResult(title, success, message, data = null) {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <p>${message}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            results.appendChild(div);
        }

        async function testGeminiAPI() {
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: 'Write a JavaScript function that adds two numbers. Use this exact format:\n\n```javascript\nfunction add(a, b) {\n    return a + b;\n}\n```' }]
                        }],
                        generationConfig: {
                            temperature: 0.1,
                            maxOutputTokens: 200
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    addResult('Gemini API Test', false, `HTTP ${response.status}: ${errorText}`);
                    return null;
                }

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (text) {
                    addResult('Gemini API Test', true, 'API working correctly', { responseLength: text.length, preview: text.substring(0, 200) });
                    return text;
                } else {
                    addResult('Gemini API Test', false, 'No text content in response', data);
                    return null;
                }
            } catch (error) {
                addResult('Gemini API Test', false, `Error: ${error.message}`);
                return null;
            }
        }

        function testResponseParsing(response) {
            if (!response) return;

            try {
                // Simulate the parseResponse logic
                const codeBlockRegex = /```(?:[\w]*\n)?([\s\S]*?)```/g;
                const codeBlocks = [];
                let match;

                while ((match = codeBlockRegex.exec(response)) !== null) {
                    const code = match[1].trim();
                    if (code) {
                        codeBlocks.push(code);
                    }
                }

                const output = {
                    explanation: '',
                    code: '',
                    confidence: 0.8
                };

                if (codeBlocks.length > 0) {
                    output.code = codeBlocks.join('\n\n');
                    let explanationText = response;
                    codeBlocks.forEach(code => {
                        explanationText = explanationText.replace(new RegExp('```[\\w]*\\n?' + code.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + '\\n?```', 'g'), '');
                    });
                    output.explanation = explanationText.trim() || 'Generated code as requested.';
                } else {
                    const looksLikeCode = /function\s+\w+|const\s+\w+|let\s+\w+|var\s+\w+|class\s+\w+|import\s+|export\s+|return\s+/.test(response);
                    
                    if (looksLikeCode) {
                        output.code = response.trim();
                        output.explanation = 'Generated code as requested.';
                    } else {
                        output.explanation = response.trim();
                    }
                }

                addResult('Response Parsing Test', true, 'Parsing successful', output);
                return output;
            } catch (error) {
                addResult('Response Parsing Test', false, `Parsing error: ${error.message}`);
                return null;
            }
        }

        function testLocalStorage() {
            try {
                const config = localStorage.getItem('ai_config');
                if (config) {
                    const parsed = JSON.parse(config);
                    addResult('LocalStorage Test', true, 'AI config found', parsed);
                    return parsed;
                } else {
                    addResult('LocalStorage Test', false, 'No AI config found in localStorage');
                    return null;
                }
            } catch (error) {
                addResult('LocalStorage Test', false, `Error reading localStorage: ${error.message}`);
                return null;
            }
        }

        async function runAllTests() {
            results.innerHTML = '<h2>Running Tests...</h2>';
            
            // Test 1: LocalStorage
            const config = testLocalStorage();
            
            // Test 2: Gemini API
            const response = await testGeminiAPI();
            
            // Test 3: Response Parsing
            if (response) {
                testResponseParsing(response);
            }

            // Test 4: Check if response would show in UI
            if (response) {
                const parsed = testResponseParsing(response);
                if (parsed && (parsed.code || parsed.explanation)) {
                    addResult('UI Display Test', true, 'Response should display in UI', {
                        hasCode: !!parsed.code,
                        hasExplanation: !!parsed.explanation,
                        codePreview: parsed.code ? parsed.code.substring(0, 100) : null,
                        explanationPreview: parsed.explanation ? parsed.explanation.substring(0, 100) : null
                    });
                } else {
                    addResult('UI Display Test', false, 'Response would not display properly in UI');
                }
            }

            addResult('Test Summary', true, 'All tests completed. Check results above.');
        }

        // Auto-run tests on page load
        window.onload = () => {
            setTimeout(runAllTests, 1000);
        };
    </script>
</body>
</html>
